<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="Logo 4geeks"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p class="p1">Look how awoseme! This is a postcard that I create using HTML and CSS3 during my 4geeks Academy Course!</p>
					<p class="p2">This is so cool, can't wait to start doing more stuff</p>
				</div>
				<div class="body-right">
					<input type="text" id="name" placeholder="Some Name" />
					<input type="text" id="email" placeholder="Some Email" />
					<input type="text" id="comment" placeholder="Some Comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
